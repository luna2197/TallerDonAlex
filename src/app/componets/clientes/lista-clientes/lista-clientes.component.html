<section class="pb-2 pt-4" id="registros" 
>
    <div class="d-flex justify-content-center">
      <div class="table-responsive w-75">
        <table class="table text-center">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">DUI</th>
              <th scope="col">Mascota</th>
              <th scope="col">Tratamiento</th>
              <th scope="col">Medicamento</th>
              <th scope="col">Costo</th>
              <th scope="col">Visita</th>
              <th scope="col">Descuento</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clienteList">
              <th scope="row">{{ cliente.nombre }}</th>
              <td>{{ cliente.dui }}</td>
              <td>{{ cliente.mascota }}</td>
              <td>{{ cliente.tratamiento }}</td>
              <td>{{ cliente.medicamento }}</td>
              <td>{{ cliente.costo }}</td>
              <td>{{ cliente.total }}</td>
              <td>{{ cliente.$key }}</td>
              <td>
                <a class="btn btn-secondary text-white" (click)="onEdit(cliente)">
                    <i class="far fa-edit"></i>
                </a>
                <a class="btn btn-danger text-white" (click)="onDelete(cliente.$key)">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
            </tr>
          </tbody>
        </table>
      </div>
     
    </div>
  </section>
